<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="loginstyle.css"> -->
    <link rel="shortcut icon" href="icons8-favicon-94.png" type="image/x-icon">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form action=""> 
            <div class="basic">
                <p class="basic1">Email</p>
            <input type="email" required>
            
            <p class="basic1" id="pass">Password</p>
            <input type="password">
            </div>
            <div class="forget">
                <label for="me">
                    <input type="checkbox" name="me" id="me">
                    Remember me. &nbsp;
                </label>
            <a href="page1.html">Forget Password</a>
            </div>
            <button type="submit">Log in</button>
        </form>
        <p id="new">Don't have a account. &nbsp;<a href="page1.html">Register</a></p>
    </div>
    <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> -->
</body>
</html>
